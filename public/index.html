<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Greater Vancouver Food Bank</title>
        <link rel="stylesheet" type="text/css" href="main.css">

        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Indie+Flower|Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">

            <!-- Main Game -->

            <div class="assets">

                    <img id="assets-background" src="./assets/b_background.png">
                    <img id="assets-character" src="./assets/b_character.png">
                    <img id="assets-characterdialog" src="./assets/b_character.png">
                    <img id="assets-dialog" src="./assets/b_dialog.png">
                    <img id="assets-balance" src="./assets/b_balance.png">
                    <img id="assets-date" src="./assets/b_date.png">

                    <!--

                    <img id="background-main" src="./assets/bg0.png">
                    <img id="background-main" src="./assets/bg0.png">

                    -->
            </div>

            <div class="text">
                    <p id="date">0</p>
                    <p id="balance">$0</p>
                    <p id="dialog">empty</p>
            </div>


            <button onclick="dialog()" id="dialog-button">Test Button for dialog</button>


            <div class="option-button">
                    <button onclick="changeOp1()" id="option1">Test 1</button>
                    <button onclick="changeOp2()" id="option2">Test 2</button>
            </div>

            <!-- Start Game -->

            <div class="startup">
                    <img id="startbg" src="./assets/Title.png">
                    <button onclick="start()" id ="startbutton">Link Starto!!</button>

            </div>


            <!-- End Game -->

            <div class="end">
                    <img id="endbg" src="./assets/End.png">
                    <h2 id="result">Result</h2>
                    <p id="enddisc">Disc</p>
            </div>

            <!-- <button id ="startlink" onclick="window.location.href = 'https://foodbank.bc.ca/';" >Foodbank Link</button> -->

        </div>
    </body>
    <footer>
        <script type="text/javascript" src="scripts/dialog.js"></script>
        <script type="text/javascript" src="scripts/functions.js"></script>
        <script type="text/javascript" src="scripts/start.js"></script>
    </footer>
</html>
