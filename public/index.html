<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Greater Vancouver Food Bank</title>
        <link rel="stylesheet" type="text/css" href="main.css">

        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Indie+Flower|Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="background">
                    <img id="background-main" src="./assets/bg0.png">
            </div>
            <div class="text">
                    <p id="date">0</p>
                    <p id="balance">$0</p>
                <div class="option-main">
                    <p id="dialog">empty</p>
                </div>
            </div>
            <div class="button">
                    <button onclick="changeOp1()" id="option1button">Test 1</button>
                    <button onclick="changeOp2()" id="option2button">Test 2</button>
            </div>
            <div class="startup">
                    <img id="startbg" src="./assets/Title.png">
                    <button onclick="start()" id ="startbutton">Link Starto!!</button>
            </div>

            <div class="end">
                    <img id="endbg" src="./assets/End.png">
                    <h2 id="result">Result</h2>
                    <p id="enddisc">Disc</p>
            </div>
            <button id ="startlink" onclick="window.location.href = 'https://foodbank.bc.ca/';" >Foodbank Link</button>
        </div>
    </body>
    <footer>
        <script type="text/javascript" src="scripts/dialog.js"></script>
        <script type="text/javascript" src="scripts/functions.js"></script>
        <script type="text/javascript" src="scripts/start.js"></script>
    </footer>
</html>
