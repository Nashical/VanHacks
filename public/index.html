<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Greater Vancouver Food Bank</title>
        <link rel="stylesheet" type="text/css" href="main.css">

        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Indie+Flower|Montserrat|Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">

            <!-- Main Game -->
<!--        
           

            


            <button onclick="dialog()" id="dialog-button">Test Button for dialog</button>

            <!-- Start Game -->
            <!-- Currently referencing the playspent design as starter-->
            <div id="startup" class="vertical-center fullscreen active visible">
                <div class="container center">
                    <!-- CHANGE THIS TO ICON <h3 id="startup-message"></h3> -->
                    <h2 id="startup-text">Food Bank Challenge</h2>
                    <button id="startup-start" onclick="start()">Start</button>
                </div>
            </div>

            <div id="game" class="vertical-bottom fullscreen active visible">
                <button id="exit" onclick="end()">Exit</button>
                <div class="container">
                        <h3  id="game-date">Day 0</h3>
                        <p id="game-dialog">blank</p>
                        <h2 id="game-balance">Balance: $0</h2>
                </div>

                <div class="button">
                    <button id="topOption" class="game-button game-text" onclick="changeLOp()">empty</button>
                    <button id="bottomOption" class="game-button game-text" onclick="changeROp()">empty</button>
                </div>
            </div>


            <!-- End Game -->

            <div id="ending">
                    <h2 id="ending-result">Result</h2>
                    <p id="ending-dialog">empty</p>
            </div>

            <script type="text/javascript" src="scripts/start.js"></script>
            <script type="text/javascript" src="scripts/end.js"></script>
        </div>
    </body>
